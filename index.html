<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Love üåπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 50%, #8B7355 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 1s ease;
        }

        body.bloomed {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ff6b6b 100%);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 22px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
            white-space: nowrap;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .ground {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 15px;
            background: #654321;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .plant-container {
            position: relative;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            padding-bottom: 65px;
        }

        /* Stage 0: Seed */
        .seed {
            width: 30px;
            height: 40px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.3);
            animation: seedPulse 1.5s ease-in-out infinite;
        }

        @keyframes seedPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Stage 1: Sprout */
        .sprout {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: sproutGrow 0.8s ease-out;
        }

        @keyframes sproutGrow {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .sprout-leaves {
            display: flex;
            gap: 5px;
            margin-bottom: -5px;
        }

        .leaf-small {
            width: 15px;
            height: 25px;
            background: linear-gradient(135deg, #90EE90 0%, #228B22 100%);
            border-radius: 50% 0;
            animation: leafWiggle 2s ease-in-out infinite;
        }

        .leaf-small:first-child {
            transform: rotate(-45deg);
        }

        .leaf-small:last-child {
            transform: rotate(45deg) scaleX(-1);
        }

        @keyframes leafWiggle {
            0%, 100% { transform: rotate(-45deg); }
            50% { transform: rotate(-40deg); }
        }

        .sprout-stem {
            width: 6px;
            height: 40px;
            background: linear-gradient(to right, #228B22 0%, #90EE90 50%, #228B22 100%);
            border-radius: 3px;
        }

        /* Stage 2: Stem with leaves */
        .stem-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: stemGrow 0.8s ease-out;
        }

        @keyframes stemGrow {
            0% { transform: scaleY(0); opacity: 0; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        .leaves-top {
            display: flex;
            gap: 20px;
            margin-bottom: -10px;
            z-index: 1;
        }

        .leaf-medium {
            width: 30px;
            height: 50px;
            background: linear-gradient(135deg, #90EE90 0%, #228B22 100%);
            border-radius: 50% 0;
            animation: leafSway 3s ease-in-out infinite;
        }

        .leaf-medium:first-child {
            transform: rotate(-60deg);
            animation-delay: 0.2s;
        }

        .leaf-medium:last-child {
            transform: rotate(60deg) scaleX(-1);
        }

        @keyframes leafSway {
            0%, 100% { transform: rotate(-60deg); }
            50% { transform: rotate(-55deg); }
        }

        .long-stem {
            width: 8px;
            height: 180px;
            background: linear-gradient(to right, #228B22 0%, #90EE90 50%, #228B22 100%);
            border-radius: 4px;
            position: relative;
        }

        .stem-leaf {
            position: absolute;
            width: 25px;
            height: 40px;
            background: linear-gradient(135deg, #90EE90 0%, #228B22 100%);
            border-radius: 50% 0;
        }

        .stem-leaf:nth-child(1) {
            top: 60px;
            left: -20px;
            transform: rotate(-45deg);
        }

        .stem-leaf:nth-child(2) {
            top: 100px;
            right: -20px;
            transform: rotate(45deg) scaleX(-1);
        }

        /* Stage 3: Bud */
        .bud-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: budGrow 0.8s ease-out;
        }

        @keyframes budGrow {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .rose-bud {
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #FF69B4 0%, #C71585 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            margin-bottom: 10px;
            animation: budBreathing 2s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(199, 21, 133, 0.4);
        }

        @keyframes budBreathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .petal-hint {
            position: absolute;
            width: 15px;
            height: 20px;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
            border-radius: 50% 0;
        }

        .petal-hint:nth-child(1) {
            top: 10px;
            left: -8px;
            transform: rotate(-30deg);
        }

        .petal-hint:nth-child(2) {
            top: 10px;
            right: -8px;
            transform: rotate(30deg) scaleX(-1);
        }

        /* Stage 4: Blooming Rose */
        .bloomed-rose {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: roseBloom 1.5s ease-out;
        }

        @keyframes roseBloom {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .rose-flower {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            animation: roseFloat 3s ease-in-out infinite;
        }

        @keyframes roseFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 70px;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF1493 100%);
            border-radius: 50% 0;
            opacity: 0;
            animation: petalOpen 0.6s ease-out forwards;
        }

        @keyframes petalOpen {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(var(--rotation));
                opacity: 1;
            }
        }

        .petal:nth-child(1) {
            --rotation: 0deg;
            top: -20px;
            left: 35px;
            animation-delay: 0.1s;
        }

        .petal:nth-child(2) {
            --rotation: 72deg;
            top: 10px;
            right: 5px;
            animation-delay: 0.2s;
        }

        .petal:nth-child(3) {
            --rotation: 144deg;
            bottom: 5px;
            right: 20px;
            animation-delay: 0.3s;
        }

        .petal:nth-child(4) {
            --rotation: 216deg;
            bottom: 5px;
            left: 20px;
            animation-delay: 0.4s;
        }

        .petal:nth-child(5) {
            --rotation: 288deg;
            top: 10px;
            left: 5px;
            animation-delay: 0.5s;
        }

        .rose-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            animation: centerGlow 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        @keyframes centerGlow {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Question Screen */
        .question-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .question-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .question-box {
            background: white;
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .question-text {
            font-size: 28px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            min-height: 60px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            transition: all 0.3s, opacity 0.5s;
        }

        .btn-no.shrinking {
            animation: shrinkFade 2s ease-out forwards;
        }

        @keyframes shrinkFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Final Message */
        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }

        .final-message.active {
            opacity: 1;
        }

        .message-title {
            font-size: 56px;
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
        }

        .message-content {
            font-size: 36px;
            color: white;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .hearts {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            color: #ff1744;
            font-size: 40px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.3); }
            20%, 40% { transform: scale(1.15); }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signature {
            margin-top: 40px;
            font-size: 26px;
            color: white;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        /* Particles */
        .particle {
            position: fixed;
            font-size: 30px;
            opacity: 0;
            pointer-events: none;
            z-index: 150;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(var(--drift)) rotate(720deg);
            }
        }

        @media (max-width: 600px) {
            .instruction { font-size: 18px; top: 20px; }
            .question-text { font-size: 24px; }
            .btn { padding: 15px 30px; font-size: 18px; }
            .message-title { font-size: 40px; }
            .message-content { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instruction" id="instruction">Click to nurture your love üíö</div>
        
        <div class="plant-container" id="plantContainer" onclick="growPlant()">
            <div id="plant">
                <!-- Seed (Stage 0) -->
                <div class="seed"></div>
            </div>
        </div>
        
        <div class="ground"></div>
    </div>

    <!-- Question Overlay -->
    <div class="question-overlay" id="questionOverlay">
        <div class="question-box">
            <div class="question-text">Ready to see the full bloom? üåπ</div>
            <div class="button-container">
                <button class="btn btn-yes" onclick="showFinalMessage()">Yes!</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>
    </div>

    <!-- Final Message -->
    <div class="final-message" id="finalMessage">
        <div class="message-title">Happy Rose Day!</div>
        <div class="message-content">
            Puneet loves you<br>
            <span class="hearts">‚ù§Ô∏è SO MUCH ‚ù§Ô∏è</span>
        </div>
        <div class="signature">- Your Puneet üíï</div>
    </div>

    <script>
        let stage = 0;
        const plantContainer = document.getElementById('plant');
        const instruction = document.getElementById('instruction');
        const questionOverlay = document.getElementById('questionOverlay');
        const noBtn = document.getElementById('noBtn');
        const finalMessage = document.getElementById('finalMessage');

        const stages = [
            // Stage 1: Sprout
            `<div class="sprout">
                <div class="sprout-leaves">
                    <div class="leaf-small"></div>
                    <div class="leaf-small"></div>
                </div>
                <div class="sprout-stem"></div>
            </div>`,
            
            // Stage 2: Stem with leaves
            `<div class="stem-stage">
                <div class="leaves-top">
                    <div class="leaf-medium"></div>
                    <div class="leaf-medium"></div>
                </div>
                <div class="long-stem">
                    <div class="stem-leaf"></div>
                    <div class="stem-leaf"></div>
                </div>
            </div>`,
            
            // Stage 3: Bud
            `<div class="bud-stage">
                <div class="rose-bud">
                    <div class="petal-hint"></div>
                    <div class="petal-hint"></div>
                </div>
                <div class="long-stem">
                    <div class="stem-leaf"></div>
                    <div class="stem-leaf"></div>
                </div>
            </div>`,
            
            // Stage 4: Blooming Rose
            `<div class="bloomed-rose">
                <div class="rose-flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="rose-center"></div>
                </div>
                <div class="long-stem">
                    <div class="stem-leaf"></div>
                    <div class="stem-leaf"></div>
                </div>
            </div>`
        ];

        const instructions = [
            "Keep clicking! It's growing! üå±",
            "Beautiful! Click again! üåø",
            "Almost there! One more click! üå∫",
            "Magnificent! Now answer the question... üåπ"
        ];

        function growPlant() {
            if (stage < stages.length) {
                stage++;
                plantContainer.innerHTML = stages[stage - 1];
                instruction.textContent = instructions[stage - 1];
                
                if (stage === stages.length) {
                    // Show question after bloom
                    setTimeout(() => {
                        questionOverlay.classList.add('active');
                        initShrinkingButton();
                    }, 1500);
                }
            }
        }

        function initShrinkingButton() {
            let isMouseOver = false;
            
            noBtn.addEventListener('mouseenter', () => {
                if (!noBtn.classList.contains('shrinking')) {
                    noBtn.classList.add('shrinking');
                }
            });

            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!noBtn.classList.contains('shrinking')) {
                    noBtn.classList.add('shrinking');
                }
            });

            // Remove button after animation
            setTimeout(() => {
                noBtn.style.display = 'none';
            }, 2500);
        }

        function showFinalMessage() {
            questionOverlay.classList.remove('active');
            document.getElementById('plantContainer').style.pointerEvents = 'none';
            document.body.classList.add('bloomed');
            instruction.style.display = 'none';
            
            setTimeout(() => {
                finalMessage.classList.add('active');
                createParticles();
            }, 300);
        }

        function createParticles() {
            const particles = ['üå∏', 'üå∫', 'üåπ', 'üíê', 'üå∑', 'üíù', '‚ú®', 'üíï', '‚ù§Ô∏è'];
            
            // Initial burst
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createSingleParticle(), i * 80);
            }
            
            // Continuous particles
            setInterval(createSingleParticle, 300);
            
            function createSingleParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '0';
                particle.style.setProperty('--drift', (Math.random() * 200 - 100) + 'px');
                particle.style.animation = `particleFloat ${3 + Math.random() * 3}s ease-out`;
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 6000);
            }
        }
    </script>
</body>

</html>
